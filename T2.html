            table,th,td{
                border: solid black 1px;
                font-family: sans-serif;

            }
            th{
                background-color: black;
                color: white;
            }
            .odd{
                background-color: lightgray;
            }
        </style>
    </head>

        <table>
            <tr>
                <th>Albania</th>
                <th>Tirana</th>
                <th>Albanian</th>
            </tr>

                <td >Papua New Guinea</td>
                <td>Port Moresby</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Latvia</td>
                <td>Riga</td>
                <td>Latvian</td>
            </tr>
            <tr class="odd">
                <td>France</td>
                <td>Paris</td>
                <td>French</td>
            </tr>
        </table>
    </body>
</html>
